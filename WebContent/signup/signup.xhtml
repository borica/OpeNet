<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	<h:head>
		<link rel="shortcut icon" type="image/x-icon" href="resources/favicon.ico"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"	crossorigin="anonymous" />
		<link href="../resources/style.css" rel="stylesheet" />
		<style>
			.ui-growl {
				width: 400px;
			}
			
			.ui-growl-message {
				width: 300px;
			}
		</style>
	</h:head>
	<h:body styleClass="bg-svg-purple full-vh">
		<div class="container">
			<div class="row align-items-center full-vh">
				<div class="card login-card col-md-10 offset-md-1">
					<div class="card-body h-100">
						<div class="row align-items-center h-100">
							<div class="col-md-8">
								<img class="login-img mx-auto d-block" src="../resources/images/loginsvg.svg" />
							</div>
							<div class="col-md-4">
								<img src="../resources/images/openet.png" class="mx-auto d-block login-openet-img" />
								<h:form>
									<p:growl id="growl" showDetail="true" />
									<p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
									
									<div class="input-group mt-4 mb-3">
										<span class="input-group-text"><ion-icon name="person"></ion-icon></span>
										<p:inputText styleClass="form-control" id="username" value="#{signUpController.signUpUser.username}" />
										<p:watermark for="username" value="Escolha seu nome de usuÃ¡rio" />
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text"><ion-icon name="lock-closed"></ion-icon></span>
										<p:inputText styleClass="form-control" id="password" type="password" value="#{signUpController.signUpUser.password}" />
										<p:watermark for="password" value="Escolha sua senha" />
									</div>
									<p:commandButton value="Cadastrar" styleClass="ui-button-raised ui-button-help w-100" update="growl" />
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
	</h:body>
</f:view>

</html>
