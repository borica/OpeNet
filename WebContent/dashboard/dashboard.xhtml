<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	<h:head>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous" />
		<link href="../resources/style.css" rel="stylesheet" />

	</h:head>
	<h:body styleClass="bg-svg-purple full-vh">
		<h:form>
			<div class="container">
				<div class="row align-items-center full-vh">
					<div class="card login-card col-md-10 offset-md-1">
						<div class="card-body h-100">
							<div class="row align-items-center h-100">
								<div class="col-md-12 text-center">
									<h1>Login Realizado com Sucesso.</h1>
									<h2>Usu√°rio: #{dashboardController.loggedUser.username}</h2>
									<h3>Data do login: #{dashboardController.loggedUser.lastLogin}</h3>
									<h:commandLink actionListener="#{dashboardController.logout}" value="Logout" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
		<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
	</h:body>
</f:view>

</html>
